<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact</h2>
                    <div><a href="mailto:{{ site.email }}" class="btn btn-xl"><span class="fa-solid fa-envelope"></span>
                        {{ site.email }}</a></div>
                    <div><a href="tel:{{ site.phone }}" class="btn btn-xl"><span class="fa-solid fa-phone"></span>
                        Phone {{ site.phone }}</a></div>
                </div>
            </div>
        </div>
    </section>
